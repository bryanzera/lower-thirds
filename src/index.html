
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/lower-thirds.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <meta name="theme-color" content="#ffffff">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 px-0" id="player">
        <div class="player-default px0 pt-0 pb-2" id="player-content">
            <iframe src='/configurations/default/index.html' frameborder=0></iframe>
        </div>
      </div>
    </div>
    <div class="row" id="settings">
      <div class="col-12" id="controls">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-settings-tab" data-bs-toggle="pill" href="#pills-settings" role="tab" aria-controls="pills-settings" aria-selected="true">Settings</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-content-tab" data-bs-toggle="pill" href="#pills-content" role="tab" aria-controls="pills-content" aria-selected="false">Content</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">

          <div class="tab-pane show active" id="pills-settings" role="tabpanel" aria-labelledby="pills-settings-tab">

              <div class="row">

                <div class="col-2">

                  <div class="form-group">
                    <label for="secondsIn">Seconds In</label>
                    <input type="text" class="form-control" id="secondsIn" aria-describedby="secondsInHelp" placeholder="1" />
                    <small id="secondsInHelp" class="form-text text-muted">Duration of animation in</small>
                  </div>

                </div>

                <div class="col-2">

                  <div class="form-group">
                    <label for="secondsIn">Seconds Out</label>
                    <input type="text" class="form-control" id="secondsOut" aria-describedby="secondsOutHelp" placeholder="1" />
                    <small id="secondsOutHelp" class="form-text text-muted">Duration of animation out</small>
                  </div>

                </div>

                <div class="col-2">

                  <div class="form-group">
                    <label for="width">Width</label>
                    <input type="text" class="form-control" id="width" />
                  </div>

                </div>

                <div class="col-2">

                  <div class="form-group">
                    <label for="height">Height</label>
                    <input type="text" class="form-control" id="height" />
                  </div>

                </div>

                <div class="col-4">

                  <div class="form-group">
                    <label for="configuration">Configuration</label>
                    <select class="form-control">
                      <option>Default</option>
                      <option>Something Else</option>
                    </select>
                  </div>

                </div>

              </div>

              <div class="row">

                <div class="col-2">

                  <div class="form-group">
                    <label for="backgroundColor">Background Color</label>
                    <input type="text" class="form-control" id="backgroundColor" />
                  </div>

                </div>

              </div>


          </div>


          <div class="tab-pane" id="pills-content" role="tabpanel" aria-labelledby="pills-content-tab">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Key</th>
                  <th scope="col">Value</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">
                    <input type="text" class="form-control" id="key1" />
                  </td>
                  <td>
                    <input type="text" class="form-control" id="value1" />
                  </td>
                  <td>
                    <a href="#"><i class="bi-x-circle-fill"></i></a>
                  </td>
                </tr>
                <tr>
                  <td scope="row">
                    <input type="text" class="form-control" id="key1" />
                  </td>
                  <td>
                    <input type="text" class="form-control" id="value1" />
                  </td>
                  <td>
                    <a href="#"><i class="bi-x-circle-fill"></i></a>
                  </td>
                </tr>
                <tr>
                  <td scope="row">
                    <input type="text" class="form-control" id="key1" />
                  </td>
                  <td>
                    <input type="text" class="form-control" id="value1" />
                  </td>
                  <td>
                    <a href="#"><i class="bi-x-circle-fill"></i></a>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="text-right"
              </tbody>
            </table>

          </div>

        </div>
      </div>
    </div>
    <div class="row" id="url-output">
      <div class="col-10">
        <input id="url-value" class="form-control form-control-lg" placeholder="http://localhost:8080?id=&key1=value1"/ >
      </div>
      <div class="col-1 text-justify">
        <button type="button" id="copyUrl" class="btn btn-primary btn-lg btn-block">Copy</button>
      </div>
      <div class="col-1 text-justify">
        <button type="button" id="copyUrl" class="btn btn-success btn-lg btn-block">Reload</button>
      </div>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
